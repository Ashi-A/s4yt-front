<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error 404</title>
	<link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/s4yt.css">
		<link rel="stylesheet" href="css/error-404.css">
</head>

<body>
	<header>
		<img class="flex justify-content-center image" src = "assets/logo.png" alt = "S4YT logo">	
	</header>
	<section class="flex justify-content-center col-10 mt-4 error-section">
		<div class="parent">
			<h1 class="text-center error error-title lh-1">ERROR 404</h1>
			<h2 class="text-center error error-subtitle fs-3">THE REQUESTED PAGE IS NOT FOUND</h2>
			<img class="image error-logo" src="assets/error-logo.png" class="mt-4" alt="pirate pic">
			<img id="feather" src="assets/feather.png" alt= "feather pic">
			<img id="coin_stack" src="assets/coins_stack.png" alt="stack of coins">
			<img id="single_coin" src="assets/COIN_ISOMETRIC.png" alt="single coin">
		</div>
		<div class="child">
			<button type="button" class="btn-back error fs-2 lh-1">TAKE ME BACK TO THE PREVIOUS PAGE</button>
		</div>
	</section>
</body>

</html>
