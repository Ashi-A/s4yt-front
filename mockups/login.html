<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="description" content="A dollar  for your thoughts game for high schoolers">
    <meta name="keywords" content="S4YT, building-u, funding, raffle, awards">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/s4yt.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="vh-100">
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="col-8 offset-2 col-sm-4 offset-sm-0 col-lg-4 offset-lg-0 logo">
                <img src="./assets/logo S4YT.png" alt="Logo S4YT">
            </div>
            <div class="col-8 offset-2 col-sm-6 offset-sm-0 title-div py-2">
                <h1 class="title">Login</h1>
            </div>
        </header>
        <!-- FORM -->
        <section class="row form-section">
            <form class="login-form">
                <div class="col-8 offset-1 my-4 form-wrapper">
                    <div class="form-input d-flex flex-column">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                        <div id="emailError" class="form-text">User not registered</div>
                    </div>
                    <div class="form-input d-flex flex-column mt-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <div id="passwordError" class="form-text">Incorrect password.</div>
                    </div>
                </div>
                <div class="form-input col-2 d-flex">  
                    <input  type="image" name="login_btn" src="./assets/ok btn normal.png" class="login-btn">
                </div>
            </form>
        </section>
    </div>
    <script src="./libs/jquery-3.6.0/jquery.js"></script>
    <script>
        $( document ).ready(function() {
            $(".form-text").hide();
        });
    </script>
</body>
</html>
