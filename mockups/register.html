<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<div>
<body>
    <div>
        <header class="mt-3">
            <div class="row">
                <div class = " col-6 col-lg-6 ps-4 pe-lg-0" >
                    <img src="assets/logo S4YT.png" alt="logo" class = "logo" >
                </div>
                <div class = "col-6 align-items-center col-lg-6 mt-1 ps-0 mt-lg-5">
                    <h1>Register</h1>   
                </div>          
            </div>
        </header>
        <br>
        <form action="" class = "row ps-1">
            <div class = " col-7 col-lg-3 offset-2 offset-lg-3 col">
                <div class="form-input ">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class = "d-flex form-control input" size = ""/>
                </div>
                <div class="form-input mt-1">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class = "d-flex form-control input" />
                </div>
                <div class="form-input mt-1">
                    <label for="pass">Pass</label>
                    <input type="text" id="pass" name="pass" class = "d-flex form-control input"/>
                </div>
                <div class="form-input mt-1">
                    <label for="confirm">Confirm Pass</label>
                    <input type="text" id="confirm" name="confirm" class = "d-flex form-control input"/>
                </div>
            </div>
            <br>
                <div class = " col-7 col-lg-3 offset-2 offset-lg-0 mt-2">
                    <div class="form-input">
                        <label for="edu">Education</label>
                        <input type="text" id="edu" name="edu" class = "d-flex form-control input"/>
                    </div>
                    <div class="form-input mt-1">
                        <label for="school">School Name</label>
                        <input type="text" id="school" name="school" class = "d-flex form-control input"/>
                    </div>
                    <div class="form-input mt-1">
                        <label for="grade">Grade</label>
                        <input type="text" id="grade" name="grade" class = "d-flex form-control input"/>
                    </div>
                    <div class="form-input mt-1">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" class = "d-flex form-control input"/>
                    </div>
                    <div class="form-input mt-1">
                        <label for="state">Province/State/Region</label>
                        <input type="text" id="state" name="state" class = "d-flex form-control input"/>
                    </div>
                </div>
                <br>
                <div class="form-btn">
                    <input type="image" 
                    name="submit" 
                    class = "btn col offset-6 col-lg-6 offset-lg-8 mt-4"
                    src="assets/ok btn normal.png" 
                    onMouseDown='src="assets/ok btn press.png"'
                    onMouseOut="src='assets/ok btn normal.png'" 
                    onMouseOver='src="assets/ok btn hover.png"' />
                </div>
            
            </form>
        </section>
    </div>
</body>
</div>
</html>
