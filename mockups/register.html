<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/s4yt.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/dda0a07667.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="col-8 offset-2 col-sm-4 offset-sm-0 col-lg-4 offset-lg-0 logo">
            <img src="./assets/logo.png" alt="Logo S4YT">
        </div>
        <div class="col-8 offset-2 col-sm-6 offset-sm-0 title-div py-2">
            <h1 class="title">Register</h1>
        </div>
    </header>
    <!-- SECTION FORM -->
    <section class="row form-section">
        <!-- STEPS -->
        <ul class="steps">
            <li class="active step" data-step-id="1">
                <a href="#"></a>
            </li>
            <li class="step" data-step-id="2">
                <a href="#"></a>
            </li>
            <li class="step" data-step-id="3">
                <a href="#"></a>
            </li>
        </ul>
        <!-- FORM -->      
        <form class = "register-form">            
            <div class="col-10 offset-1 my-5 form-wrapper row test py-5">
                <!-- STEP I -->
                <div class="col-10 offset-1 form-step" data-step-id="1">
                    <!-- NAME -->
                    <div class="form-input d-flex flex-column">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                        <div id="emailError" class="form-text">Enter a name</div>
                    </div>
                    <!-- EMAIL -->
                    <div class="form-input d-flex flex-column">
                        <div class="d-flex justify-content-between">
                            <label for="email" class="form-label">Email</label>
                            <i class="fa-solid fa-block-question icon fa-lg"
                            data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            data-bs-custom-class="custom-tooltip"
                            title="This top tooltip is themed via CSS variables."></i>
                        </div>
                        <input type="text" name="email" id="email" class="form-control">
                        <div id="emailError" class="form-text">Wrong Format</div>
                    </div>
                    <!-- PASS -->
                    <div class="form-input d-flex flex-column pt-lg-2">
                        <label for="pass" class="form-label">Pass</label>
                        <input type="text" name="pass" id="pass" class="form-control">
                        <div id="emailError" class="form-text">Password must have at least 5 characters</div>
                    </div>
                    <!-- PASS CONFIRMATION -->
                    <div class="form-input d-flex flex-column pt-lg-3">
                        <label for="pass_confirmation" class="form-label">Pass Confirm</label>
                        <input type="text" name="pass_confirmation" id="pass_confirmation" class="form-control">
                        <div id="emailError" class="form-text">Passwords do not match</div>
                    </div>
                </div>
                <!-- STEP II -->
                <div class="col-10 offset-1 form-step hidden" data-step-id="2">
                    <!-- EDUCATION -->
                    <div class="form-input d-flex flex-column pt-lg-1">
                        <label for="education" class="form-label">Education</label>
                        <select name="education" id="education" class = "form-control">
                            <option value="0" selected>Select your education</option>
                            <option value="1">School</option>
                            <option value="2">Example</option>
                            <option value="3">Example</option>
                        </select>
                        <div id="educationError" class="form-text">No education selected</div>
                    </div>
                    <!-- SCHOOL -->
                    <div class="form-input d-flex flex-column ">
                        <label for="school" class="form-label">School</label>
                        <input type="text" name="school" id="school" class="form-control">
                        <div id="schoolError" class="form-text">Enter your school name</div>
                    </div>
                    <!-- GRADE -->
                    <div class="form-input d-flex flex-column">
                        <label for="grade" class="form-label">Grade</label>
                        <select name="grade" id="grade" class="form-control">
                            <option value="0" selected>Select your grade</option>
                            <option value="1">Example</option>
                            <option value="2">Example</option>
                            <option value="3">Example</option>
                        </select>
                        <div id="gradeError" class="form-text">Enter your grade</div>
                    </div>
                </div>
                <!-- STEP III -->
                <div class="col-10 offset-1 form-step hidden" data-step-id="3">
                    <!-- COUNTRY -->
                    <div class="form-input d-flex flex-column">
                        <label for="country" class="form-label">Country</label>
                        <input list="countries" type="text" name="country" id="country" class="form-control"  placeholder="Search your country">
                        <datalist id="countries">
                            <option value="Usa">
                            <option value="Canada">
                            <option value="Mexico">
                            <option value="Spain">
                        </datalist>
                        <div id="countryError" class="form-text">No country selected</div>
                    </div>
                    <!-- PROVINCE -->
                    <div class="form-input d-flex flex-column">
                        <label for="state" class="form-label">State/Province</label>
                        <input list="states" type="text" name="state" id="state" class="form-control"  placeholder="Search your state">
                        <datalist id="states">
                            <option value="Usa">
                            <option value="Canada">
                            <option value="Mexico">
                            <option value="Spain">
                        </datalist>
                        <div id="stateError" class="form-text">No state/province selected</div>
                    </div>
                    <!-- CITY -->
                    <div class="form-input d-flex flex-column">
                        <label for="city" class="form-label">City</label>
                        <input list="cities" type="text" name="city" id="city" class="form-control"  placeholder="Search your city">
                        <datalist id="cities">
                            <option value="Usa">
                            <option value="Canada">
                            <option value="Mexico">
                            <option value="Spain">
                        </datalist>
                        <div id="stateError" class="form-text">No city selected</div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="./libs/jquery-3.6.0/jquery.js"></script>
    <script>
        $(document).ready(function(){

            $('.form-text').hide();

            $('.step').on('click', function() {
                const step_id = $(this).data('step-id');
                const active = $(this).hasClass('active');
                // change steps
                if(!active) {
                    $('.step').removeClass('active');
                    $(this).addClass('active');
                    $('.form-step').addClass('hidden');
                    $('.form-step[data-step-id="' + step_id + '"]').removeClass('hidden');
                }
            });            
        });
    </script>
</body>
</html>
